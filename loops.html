<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .list-blog {
            display: flex;
            flex-wrap: wrap;
        }

        .list-blog .blog {
            width: 25%;
            border: 1px solid black;
            margin: 2%;
        }

        .blog .title {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul class="user">
            <li v-for="user in userActive">{{user.email}}</li>
        </ul>

        <ul>
            <li v-for="(value, key) in scores" v-bind:key="key">{{key}} : {{value}}</li>
        </ul>

        <div class="list-blog">
            <div v-for="(blog, index) in listBlogs" class="blog" v-bind:key="index">
                <div class="title">{{blog.title}}</div>
                <div class="description">{{blog.body}}</div>
            </div>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            scores: {
                math: 9.0,
                physical: 7.0
            },
            arrUser: [
                {email: 'test1@gmail.com', isActive: false},
                {email: 'test2@gmail.com', isActive: true},
                {email: 'test3@gmail.com', isActive: false},
                {email: 'test4@gmail.com', isActive: true},
                {email: 'test5@gmail.com', isActive: false},
                {email: 'test6@gmail.com', isActive: true},
            ],
            listBlogs: [
                {
                    "userId": 1,
                    "id": 1,
                    "title": "sunt aut facere repellat provident occaecati excepturi optio reprehenderit",
                    "body": "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est autem sunt rem eveniet architecto"
                },
                {
                    "userId": 1,
                    "id": 2,
                    "title": "qui est esse",
                    "body": "est rerum tempore vitae\nsequi sint nihil reprehenderit dolor beatae ea dolores neque\nfugiat blanditiis voluptate porro vel nihil molestiae ut reiciendis\nqui aperiam non debitis possimus qui neque nisi nulla"
                },
                {
                    "userId": 1,
                    "id": 3,
                    "title": "ea molestias quasi exercitationem repellat qui ipsa sit aut",
                    "body": "et iusto sed quo iure\nvoluptatem occaecati omnis eligendi aut ad\nvoluptatem doloribus vel accusantium quis pariatur\nmolestiae porro eius odio et labore et velit aut"
                }
            ]
        },
        methods: {

        },
        computed: {
            userActive() {
                var user = this.arrUser.filter(function(u) {
                    return u.isActive
                })
                return user
            }
        }
    })
</script>

</html>
